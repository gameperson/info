<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple index of pages with tags and search functionality">
    <meta name="keywords" content="HTML, index, pages, tags, search">
    <meta name="author" content="Your Name">
    <title>Site Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            font-size: 2em;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Site Index</h1>
    <div class="search-bar">
        <input type="text" id="search" placeholder="Search pages by keyword...">
        <button onclick="searchPages()">Search</button>
    </div>

    <ul id="page-list">
        <li><a href="/pages/about.html" data-tags="about, information">About</a></li>
        <li><a href="/pages/contact.html" data-tags="contact, support">Contact</a></li>
        <li><a href="/pages/services.html" data-tags="services, offerings">Services</a></li>
        <li><a href="/pages/blog.html" data-tags="blog, news, updates">Blog</a></li>
    </ul>

    <script>
        function searchPages() {
            const query = document.getElementById('search').value.toLowerCase();
            const pages = document.querySelectorAll('#page-list li');

            pages.forEach(page => {
                const tags = page.querySelector('a').dataset.tags;
                if (tags.includes(query)) {
                    page.style.display = '';
                } else {
                    page.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
